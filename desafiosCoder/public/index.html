<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de BackEnd</title>
  </head>
  <body>
    <div class="container">
      <h2>INGRESE NUEVOS PRODUCTOS</h2>
      <form action="/api/productos" method="POST">
        <label for="title">Nombre: </label>
        <input type="text" name="name" placeholder="Nombre del producto" />
        <br />
        <label for="title">Precio: </label>
        <input type="number" name="price" placeholder="Precio" />
        <br />
        <label for="title">Origen: </label>
        <input type="text" name="name" placeholder="Origen del producto" />
        <br />
        <label for="title">Imagen: </label>
        <input type="file" name="Imagen" placeholder="Imagen" />
        <br />
        <button>ENVIAR</button>
        <br />
      </form>
    </div>
    <section class="section-products">
      <h1>PRODUCTOS</h1>
      <div id="output-products"></div>
    </section>

    <div id="chat-container">
      <div id="chat-window">
        <div id="output"></div>
        <div id="actions"></div>
      </div>
      <input type="email" id="username" placeholder="user@email.com" required />
      <input type="text" id="message" placeholder="Message" required />
      <button id="send">Send</button>
    </div>

    <!-- ? SCRIPTS -->

    <script src="socket.io/socket.io.js"></script>
    <script src="formProducts.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
